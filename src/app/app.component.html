<main class="main">
  <section class="main__section">
    <div class="section__visualizer">
      <canvas
        #visualizerRef
        class="visualizer__canvas"
        height="340"
        width="400"
      ></canvas>
    </div>
    <div class="main__player">
      <audio
        #audioRef
        src="{{ fileUrl }}"
        (timeupdate)="onUpdateProgress()"
        (ended)="onEnded()"
      ></audio>
      <div class="player__progress">
        <input
          type="range"
          #progressRef
          class="progress__bar"
          defaultValue="0"
          [max]="duration"
          (input)="seekTo()"
        />
        <div class="progress__time">
          <span>{{ formatTime(currentTime) }} </span>
          <span>{{ formatTime(duration) }}</span>
        </div>
      </div>
      <div class="player__control">
        <div class="control__buttons">
          <button
            type="button"
            class="buttons__button-small"
            (click)="stopSound()"
          >
            <mat-icon>stop</mat-icon>
          </button>
          <button
            type="button"
            class="buttons__button-large"
            (click)="playSound()"
          >
            <mat-icon [className]="'scale-125'">{{
              isPlay ? 'pause' : 'play_arrow'
            }}</mat-icon>
          </button>
          <button class="buttons__button-small" (click)="loopSound()">
            <mat-icon [ngStyle]="{ color: isLoop ? '#0075ff' : 'black' }"
              >replay</mat-icon
            >
          </button>
        </div>
        <div class="control__volume">
          <button class="volume__button" (click)="muteSound()">
            <mat-icon [ngStyle]="{ color: 'white' }">{{
              !audioRef.volume
                ? 'volume_off'
                : audioRef.volume < 0.5
                  ? 'volume_down'
                  : 'volume_up'
            }}</mat-icon>
          </button>
          <input
            type="range"
            value="1"
            step="0.01"
            #volumeRef
            [max]="1"
            class="volume__bar"
            (input)="onChangeVolume()"
            (change)="onChangeVolume()"
          />
        </div>
      </div>
      <input
        type="file"
        accept="audio/*"
        #fileInputRef
        class="player__file-input"
        (change)="onFileSelected()"
      />
    </div>
  </section>
</main>
